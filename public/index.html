<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> riceBook </title>
	<style type="text/css">
		.btn{
			color:white;
		}

	</style>

</head>
<body>


<div style="background-color:#DACFCF;width:680px;height:1000px;margin:0 auto;">

	<div style="background-color:#28457F;width:680px;padding-top:10px;padding-bottom:10px;">

		<div style="width:660px;margin-left:20px;">
			<input class="btn" type="button" value="Y" style = "opacity:0.6;">
			<input id="search"class="btn" type="text" id="find" value="搜尋人、地點和事物" style="color:black;">
			<input type="button" style="background-color:transparent;border:0;width:100px;">
			<input class="btn" type="button" value="徐釧庭" style="font-size:10px;background-color:transparent; border:0;">
			<input class="btn" type="button" value="首頁" style="font-size:10px;background-color:transparent;border:0;">
			<input class="btn" type="button" value="交友邀請" style="font-size:10px;background-color:transparent;border:0;">
			<input class="btn" type="button" value="收件夾訊息" style="font-size:10px;background-color:transparent;border:0;">
			<input class="btn" type="button" value="通知" style="font-size:10px;background-color:transparent;border:0;">
			<input class="btn" type="button" value="快速說明" style="font-size:10px;background-color:transparent;border:0;">
			<input class="btn" type="button" value="▾" style="background-color:transparent;border:0;color:black;">

		</div>
	</div>

	<div>
		<div id="left"		style="background-color:transparent;float:left;width:150px;height:700px;float:left;margin-left:10px;margin-top:5px;">
			<input id="select" type="button" value="select" style="background-color:#28457F;color:white"/>
		</div>
		<div id="middle"	style="background-color:#FFFFFF;float:left;width:350px;height:700px;float:left;margin-left:5px;margin-top:5px;"></div>
		<div id="right"		style="background-color:#FFFFFF;float:left;width:150px;height:700px;float:left;margin-left:5px;margin-right:10px;margin-top:5px;"></div>
	</div>

</div>

<script>

		document.getElementById('search').addEventListener('click',function(e){
					document.getElementById('search').value = "";
					console.log("search is clicked");
		});
		document.getElementById('select').addEventListener('click',function(e){
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST","MYSQL",true);
			xhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xhttp.send("op=select&data=none");
			console.log("select request sended")
		});
</script>




<script type="text/javascript" src="/js/todoList.js"></script>
